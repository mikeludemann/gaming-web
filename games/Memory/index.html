<!DOCTYPE html>
<html>
	<head>
		<title>Memory - Web Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./src/styles/styles.css">
		<script src="./src/script/script.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	</head>
	<body>
		<div class="info">
			<div class="score">
				<div class="turns">Turns: <span>2</span></div>
				<div class="attempts">Attempts: <span>0</span></div>
				<div class="wins">Wins: <span>0</span></div>
			</div>
		</div>
		<main>
			<div class="card" data-type="flower" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="mushroom" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="star" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="flower" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="mushroom" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="star" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="flower" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="mushroom" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="star" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="flower" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="mushroom" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="star" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="1up" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="coin10" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="coin20" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="1up" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="coin10" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="card" data-type="coin20" data-matched="false">
				<div class="front"></div>
				<div class="back"></div>
			</div>
		</main>
		<div class="success">
			<div class="success-icon" data-type="mushroom">
				<div class="front"></div>
			</div>
			<h2 class="success-message">Nice work!    </h2>
			<div class="score">
				<div class="turns">Turns <span>2</span></div>
				<div class="attempts">Attempts <span>0</span></div>
				<div class="wins">Wins <span>0</span></div>
				<div class="attempts-overall">Attempts Overall <span>0</span></div>
			</div>
			<button class="btn-continue">Continue</button>
		</div>
	</body>
</html>
